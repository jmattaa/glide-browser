<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glide</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #search-container {
            display: flex;
            width: 100vw;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.29);
            backdrop-filter: blur(5px);

            opacity: 0;
            transition: all 255ms ease-in;
        }

        #search-bar {
            font-size: 16px;
            border: .3px solid black;
            border-radius: 10px;
            padding: .5rem;
            outline: none;
            box-sizing: border-box;
            background: none;
            width: 60%;
        }
    </style>
</head>

<body>
    <div id="search-container">
        <input type="text" id="search-bar" placeholder="">
    </div>
    <script>
        const searchContainer = document.getElementById('search-container');
        const searchInput = document.getElementById('search-bar');

        const {ipcRenderer} = window.require('electron');

        ipcRenderer.on('searchbar-open', (evt, value) => {
            searchContainer.style.opacity = 1;
            searchContainer.disabled = false;
            searchInput.focus();
            searchInput.value = value.url;
        });

        window.addEventListener('keydown', async (event) => {
            if (event.key === 'Enter') {
                searchContainer.style.opacity = 0;
                await new Promise(r => setTimeout(r, 255)); // sleep until we donw with animation
                ipcRenderer.send('searchbar-enter', searchInput.value);
            } else if (event.key === 'Escape') {
                searchContainer.style.opacity = 0;
                await new Promise(r => setTimeout(r, 255)); // sleep until we donw with animation
                ipcRenderer.send('searchbar-escape');
            }
        });
    </script>
</body>

</html>
