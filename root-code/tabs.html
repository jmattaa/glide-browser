<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Chooser</title>
    <link rel="stylesheet" href="./glide-pages/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            cursor: pointer;
            border: 1px solid rgb(var(--glide-fg));
            padding: 10px;
            border-radius: 5px;
        }

        .selected-tab {
            background: rgb(var(--glide-alt));
        }
    </style>
</head>

<body>
    <ul id="tabList"></ul>
    <script>
        const {ipcRenderer} = require('electron');

        const tabList = document.getElementById('tabList');

        ipcRenderer.on('get-tabs', (event, stringData) => {
            tabList.innerHTML = '';
            const tabState = JSON.parse(stringData.tabState);
            const tabs = tabState.tabs;

            tabs.forEach(tab => {
                const li = document.createElement('li');
                li.textContent = `${tab.title}`;
                li.addEventListener('click', () => {
                    ipcRenderer.send('open-tab', tab.id);
                    window.close();
                });
                if (tabState.currentTab.id === tab.id)
                    li.className = 'selected-tab';
                tabList.appendChild(li);
            });
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape')
                ipcRenderer.send('close-tabs-win');
        })

    </script>
</body>

</html>
